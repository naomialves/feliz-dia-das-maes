<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Uma homenagem especial para o dia das mães com imagens, música e mensagens.">
  <title>Descubra o Encanto</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon -->
</head>
<body>
  <div class="container">
    <header>
      <h1>Feliz dia das mães</h1>
      <p class="subtitulo">Para a pessoa que eu mais amo</p>
    </header>

    <!-- Carrossel de Imagens -->
    <div class="carrossel">
      <div class="slides">
        <img src="imagem1.jpg" alt="Imagem 1">
        <img src="imagem2.jpg" alt="Imagem 2">
        <img src="imagem3.jpg" alt="Imagem 3">
        <img src="imagem4.jpg" alt="Imagem 4"> <!-- Nova imagem -->
        <img src="imagem5.jpg" alt="Imagem 5"> <!-- Nova imagem -->
        <img src="imagem6.jpg" alt="Imagem 6"> <!-- Nova imagem -->
      </div>
      <button class="prev" onclick="mudarImagem(-1)">&#10094;</button>
      <button class="next" onclick="mudarImagem(1)">&#10095;</button>
    </div>

    <!-- Texto pequeno -->
    <div class="mensagem">
      <blockquote>
        <p>Feliz dia das mães, te amo muio mãe, é incrivel poder
           compartilhar minhas conquistas com essa mulher maravilhosa
            que você é.</p>
      </blockquote>
    </div>

    <div class="audio-section">
      <h2>Uma Canção Especial</h2>
      <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
